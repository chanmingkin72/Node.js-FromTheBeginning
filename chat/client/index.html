<!DOCTYPE html>
<html>
<head>
    <title>Node Chat</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/standard.css" />

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/jQuery/jQuery-2.1.4.min.js"></script>

    <!-- Angular -->
    <script src="/angular/angular.min.js"></script>
    
    <script src="/angular/angular-filter.min.js"></script>
    <script src="/angular/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="/js/client.js"></script>
</head>

<body class="container-fluid">
    <div class="row top">
        <div class="col-xs-12">
            <img src="/img/logo.png" />
        </div>
    </div>

    <form class="form-horizontal">
        <div class="content form-group">
            <label for="nickname" class="col-xs-5 col-sm-3 control-label">Nickname</label>
            <div class="col-xs-7 col-sm-7">
                <input type="text" class="form-control" id="nickname" placeholder="Nickname" />
            </div>
            <div class="col-xs-offset-5 col-xs-12 col-sm-offset-0 col-sm-2">
                <button class="btn btn-primary" type="button" id="connect">Connect</button>
            </div>
        </div>

        <div class="form-group noshow">
            <div class="col-xs-offset-3 col-xs-7">
                <textarea class="form-control" rows="2" id="message"></textarea>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary" type="button" id="send">Send</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <tbody id="main">
            <tr>
                <th scope="row">x</th>
                <td>aber hallo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
